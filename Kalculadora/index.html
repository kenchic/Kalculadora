<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>        
        <script src="scripts/Finanzas.js"></script>
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/tablas.css" rel="stylesheet" />
    </head>
    <body>
        <div data-role="view" id="tabstrip-home" data-title="Hello World!">
            <h1>@Kenchic</h1>
            <p>
                Calculadora Intereses.
            </p>
        </div>

        <div data-role="view" id="tabstrip-uiinteraction" data-title="UI Interaction">
            <h1>Informaci√≥n</h1>
            <div id='formIngreso'>
                <ul data-role="listview" data-style="inset">
                    <li>
                        <label for="txtMonto" style="display: inline-block;">Monto:                                
                            <input type="number" id="txtMonto" value="" />                            
                        </label>
                    </li>
                    <li>
                        <label for="txtIntereses" style="display: inline-block;">Interes:
                            <input type="number" id="txtIntereses" value="" />                            
                        </label>
                    </li>
                    <li>
                        <label for="txtNoCuotas" style="display: inline-block;">No Cuotas:
                            <input type="number" id="txtNoCuotas" value="" />                            
                        </label>
                    </li>
                </ul>
            </div>
            <div id='formResultado' style="display:block;"></div>
            <div class="buttonArea">
                <a id="resetButton" data-role="button" data-click="Limpiar" data-icon="refresh">Limpiar</a>
                <a id="submitButton" data-role="button" data-click="CalcularCuotas" data-icon="compose">Enter</a>
            </div>
        </div>

        <div data-role="view" id="tabstrip-geolocation" data-title="Geolocation">
            <h1>My Location</h1>
            <div id="geoLocationContainer">
                <div id="myLocation">Unable to get location information. Please check your network connection and try again.</div>
                <a id="refreshMap" data-role="button" data-click="getLocation" data-icon="refresh">Refresh Location</a>
                <div id="map_canvas"></div>
            </div>
        </div>

        <div data-role="layout" data-id="mobile-tabstrip">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </header>

            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#tabstrip-home" data-icon="home">Creditos</a>
                    <a href="#tabstrip-uiinteraction" data-icon="share">Calculadora</a>                    
                </div>
            </div>
        </div>

        <script>
            var app = new kendo.mobile.Application(document.body, { transition: "slide", layout: "mobile-tabstrip" });
        </script>
    </body>
</html>
